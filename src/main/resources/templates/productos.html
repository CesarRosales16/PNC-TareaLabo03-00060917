<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Bebidas</title>
</head>
<body>

	<h1>Elija la bebida que desea comprar</h1>

	<form th:action="@{/validar}" method="post" th:object="${product}">

		<label>Producto: </label>
		<th><select th:field="*{id}">
				<option th:each="p : ${productos}" th:value="${p.id}"
					th:text="${p.nombre}"></option>
		</select></th> <br> <label>Cantidad: </label> <input type="number"
			th:field="*{cantidad}"> <br> <input type="submit"
			value="Enviar" />
	</form>

</body>
</html>
